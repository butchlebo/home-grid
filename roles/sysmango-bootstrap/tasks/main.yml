---

- name: Setup local non-root user
  user:
    name: butch
    shell: /bin/bash

- name: Set authorized key took from url
  authorized_key:
    user: butch
    state: present
    key: https://github.com/butchlebo.keys

- name: Make sure we have a 'wheel' group
  group:
    name: wheel
    state: present

- name: Allow 'wheel' group to have passwordless sudo
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '^%wheel\s'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'

- name: Add butch to %wheel
  user: 
    name: butch
    groups: wheel
    append: true

- name: Ignore lid switch
  lineinfile: 
    path: /etc/systemd/logind.conf
    line: HandleLidSwitchDocked=ignore
    state: present

- name: Perform zypper dist-upgrade to upgrade to latest Tumbleweed snapshot
  zypper: name=* state=dist-upgrade
  notify: 
  - reboot linux

- name: Add python2-boto 
  zypper: 
    name: python2-boto
    state: present

- name: Add route53 entries
  connection: local
  become: no 
  route53:
    state: present
    zone: sysmango.net
    record: "{{ inventory_hostname}}.sysmango.net"
    type: A
    value: "{{ ansible_default_ipv4.address }}"
    overwrite: yes
    wait: yes
    