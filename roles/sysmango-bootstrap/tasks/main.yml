---

- name: Setup local non-root user
  user:
    name: butch
    shell: /bin/bash

# - name: Set authorized key took from url
#   authorized_key:
#     user: butch
#     state: present 
#     key: "{{ lookup('file', '/home/butch/.ssh/id_rsa.pub') }}"

- name: Make sure we have a 'wheel' group
  group:
    name: wheel
    state: present

- name: Allow 'wheel' group to have passwordless sudo
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '^%wheel\s'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'

- name: Add butch to %wheel
  user: 
    name: butch
    groups: wheel
    append: true

- name: Ignore lid switch
  lineinfile: 
    path: /etc/systemd/logind.conf
    line: HandleLidSwitchDocked=ignore
    state: present

- name: Perform zypper dist-upgrade to upgrade to latest Tumbleweed snapshot
  zypper: name=* state=dist-upgrade
  notify: 
  - reboot linux
